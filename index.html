<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>MUCHING IN YOUR DRIVE</title>
  </head>
  <body>
	
	

	<div class="container">
		<div class="row">
			<div class="col">
			<p class="text-center">
				<img src="logo.png" alt="logo" />
			</p>
			<p class="text-center text-primary font-weight-bold">
				התחבר למערכת על מנת לעלות על הנסיעה
			</p>
			</div>
		</div>
		<div  class="row">
			<div class="col mx-auto mt-4" style="max-width:300px">
				<form>
				  <div class="form-group">
					<label for="inputUserName">User Name</label>
					<input name="username" type="input" class="form-control" id="inputUserName" aria-describedby="emailHelp" placeholder="User Name">
				  </div>
				  <div class="form-group">
					<label for="inputPassword">Password</label>
					<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
				  </div>
				  <div class="form-check">
					  <input name="wantToTalk" class="form-check-input" type="checkbox" value="true" id="wantToTalk">
					  <label class="form-check-label" for="wantToTalk">
						Want To Talk Today
					  </label>
				</div>
				  <button type="submit" class="btn btn-primary mt-4">Log in</button>
				</form>
			</div>
		</div>
	
	</div>
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
